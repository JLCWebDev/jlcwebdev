<h1>Contact Us</h1>
<div class="main flex justify-center items-center ">
    
    <form [formGroup]="contactmeForm" #contactForm="ngForm" name="contact" class="forms" (submit)="sendEmail($event)">
        <h2>Send us a message</h2>
        <div class="line One">
            <div class=" input name">
                <label for="">Name *</label>
                <input formControlName="name" required name="first_name" placeholder="Your Name" type="text">
            </div>
            <div class=" input email">
                <label for="">Email</label>
                <input formControlName="email" required name="email" placeholder="Your email" type="text">
            </div>
        </div>
        <div class="line Two">
            <div class=" input phone ">
                <label for="">Phone</label>
                <input formControlName="phone" required name="phone" placeholder="Phone #" type="text">
            </div>
            <div class=" input Company">
                <label for="">Company</label>
                <input formControlName="company" name="company" class="company" placeholder="Company" type="text">
            </div>
        </div>
        <div class="line Three">
            <div class="input Message">
                <label for="">Message</label>
                <textarea formControlName="message" #textArea required name="message" class="message" placeholder="Write Your Message" type="text"></textarea>
            </div>
        </div>
        <input class="submit" type="submit" value="SEND MESSAGE">
    </form>
    <div class="info">
        <h2>Contact Information</h2>
        <p>Feel free to get in touch with me for any inquiries, collaborations, or just to say hello.</p>
        <a href="https://www.linkedin.com/in/jlc-webdev-16bb14286/" target="_blank"><img src="assets/linkedin.png" alt=""> JLC WebDev</a>
        <a href="https://twitter.com/JLCWebDev" target="_blank"><img src="assets/twitter.png" alt="">@JLCWebDev</a>
        <a href="mailto:contact@jlcwebdev.com"><img src="assets/email (1).png" alt="assets/email (1).png">contact@jlcwebdev.com</a>
    </div>
</div>
<ngb-alert #selfClosingAlert class="contactAlert" *ngIf="successMessage" type="success" (closed)="successMessage = ''"
	>{{ successMessage }}
</ngb-alert>
